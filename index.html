  window.amplitude.init("00d01068a9a33451ee3a0f345be6d300", {
      autocapture: { elementInteractions: true }
  });

<body>
<h1>Hi There!</h1>
<p>Thanks for verifying your location!</p>
  <p>To verify you're the person on the site, type something in the form. Then share what you typed with me and I can show that it was you. Don't put in an email or anything that you don't want to share. That will keep it anonymous.
  </p>,
  <div id="formwrapper">

<form id="myForm">
  <input type="text" id="textInput" placeholder="Type something">
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    const inputValue = document.getElementById("textInput").value;

    // Track event with input value as a property
    amplitude.track("Identifier Submission", {
      identifier: inputValue
    });

    // Set input value as a user property
const identifyEvent = new amplitude.Identify();
identifyEvent.set('identifier', inputValue); 
amplitude.identify(identifyEvent);

    // Replace form with verification message
    const formElement = document.getElementById("formwrapper");
    formElement.innerHTML = `Your verification word you submitted is: ${inputValue}<br>Copy it and share it with me so I can verify you.`;
    
  });
</script>
    
  </div>

</body>
